<!DOCTYPE html>
<html lang="en">
    @@include('./components/head.html', {'title': 'ViTRA - Profile'})

    <body>
        @@include('./components/header.html') @@include('./components/check.html')
        <main>
            <div class="profile">
                <div class="profile__container">
                    <h3>Date personale</h3>

                    <div class="profile-body">
                        <!-- <div class="profile-mobile__tabs">
                            <ul class="tabs__list">
                                <li class="tabs__item">
                                    <button
                                        class="tabs__button tabs__button--active"
                                        data-tabs-path="tab1"
                                    >
                                        Date personale
                                    </button>
                                </li>
                                <li class="tabs__item">
                                    <button class="tabs__button" data-tabs-path="tab2">
                                        Istoricul cumpărăturilor
                                    </button>
                                </li>
                            </ul>
                        </div> -->
                        <div class="profile-form">
                            <form action="#">
                                <label for="name">
                                    Nume
                                    <input
                                        type="text"
                                        name="name"
                                        id="name"
                                        placeholder="Alexandru"
                                    />
                                </label>
                                <label for="password">
                                    Schimbare parolă
                                    <input
                                        type="password"
                                        name="password"
                                        id="password"
                                        placeholder="Parola veche"
                                    />
                                    <input
                                        type="password"
                                        name="new-password"
                                        id="new-password"
                                        placeholder="Parola nouă"
                                    />
                                    <input
                                        type="password"
                                        name="confirm-password"
                                        id="confirm-password"
                                        placeholder="Confirmare parolă"
                                    />
                                </label>
                                <label for="num">
                                    Nr. de telefon
                                    <input
                                        type="number"
                                        name="tel"
                                        id="num"
                                        placeholder="+ (373) 69 352 170"
                                    />
                                </label>
                                <!-- <button type="button" class="forget">Ai uitat parola?</button> -->

                                <p class="form-btns">
                                    <button type="submit" class="button form-btn button__primary">
                                        Salvează modificări
                                    </button>
                                    <button
                                        class="button form-btn button__outline button__outline--gray rounded"
                                    >
                                        Înapoi la cumpărături
                                    </button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        @@include('./components/footer.html')
    </body>
</html>
