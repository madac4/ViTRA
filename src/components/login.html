<div class="login open">
    <div class="login-tabs">
        <ul class="login-tabs__list">
            <li class="login-tabs__item">
                <button class="login-tabs__button login-tabs__button--active" data-tabs-path="tab1">Logare</button>
            </li>
            <li class="login-tabs__item">
                <button class="login-tabs__button login-tabs__button" data-tabs-path="tab2">Înregistrare</button>
            </li>
        </ul>
    </div>
    <form action="#" class="person">
        <p>Persoana</p>
        <div class="person-body">
            <label class="checkbox-label">
                <input type="radio" name="pers">
                Fizică
            </label>
            <label class="checkbox-label">
                <input type="radio" name="pers">
                Juridică
            </label>
        </div>
    </form>

                    Nr. de telefon
                    <input type="tel" name="tel" id="tel" placeholder="+ (373) 069 300 100" class="input-field">
                </label>
                <label for="pass">
                    Parola
                    <p class="form-password">
                        <input type="password" name="pass" id="pass" class="input-field password-input">
                        <span class="icon-eye change-type"></span>
                    </p>
                    <span>Parola Parolă greșită</span>
                </label>
                <a href="#">
                    Ai uitat parola?
                </a>
                <buttom class="button button__primary enter-acc">
                    Intră în cont
                </buttom>
            </form>

                <p>sau</p>
            </div>

        <div class="login-body login-persoana__juridica">
            <form action="#" class="persoana-juridica__form">
                <label for="">
                    Cod fiscal
                    <input type="text" name="" id="" class="input-field">
                </label>
                <label for="pass">
                    Parola
                    <p class="form-password">
                        <input type="password" name="pass" id="pass" class="input-field password-input">
                        <span class="icon-eye change-type"></span>
                    </p>
                </label>
                <buttom class="button button__primary enter-acc">
                    Intră în cont
                </buttom>
            </form>
        </div>

        <div class="registration-juridica">
            <form action="" class="persoana-juridica__form">
                <label for="company">
                    Denumire companie
                    <input type="text" placeholder="Introduceți nume existent" class="input-field">
                </label>
                <label for="codfiscal">
                    Cod fiscal
                    <input type="text" placeholder="############" class="input-field">
                </label>
                <label for="jurtel">
                    Nr. de telefon
                    <input type="tel" class="input-field">
                </label>
                <label for="jurpass">
                    Parolă
                    <input type="password" class="input-field">
                </label>
                <label for="jurpassconfirm" class="input-field">
